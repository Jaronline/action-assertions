name: CI integration test

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
    paths-ignore:
      - 'dist/**'

concurrency:
  group: integ-test
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  build-distribution:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Build and upload distribution artifact
        uses: ./.github/actions/build-dist

  integ-tests:
    name: Integration Tests
    needs: build-distribution
    uses: ./.github/workflows/suite-integ-test.yml
    permissions:
      contents: read
      pull-requests: read
    with:
      detect-changes: ${{ github.event_name == 'pull_request' }}
      skip-dist: false
    secrets: inherit

  integ-tests-summary:
    name: Integration Tests Summary
    needs: integ-tests
    if: always()
    uses: ./.github/workflows/check-job-or-step-result.yml
    with:
      result: ${{ needs.integ-tests.result }}
