name: CI integration test full

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'dist/**'

concurrency:
  group: integ-test
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  integ-tests:
    uses: ./.github/workflows/suite-integ-test.yml
    concurrency:
      group: CI-integ-test-full
      cancel-in-progress: false
    permissions:
      contents: read
      pull-requests: read
    with:
      runner-os: '["ubuntu-latest", "windows-latest", "macos-latest"]'
      detect-changes: false
      skip-dist: true
    secrets: inherit