inputs:
  path:
    description: The file path to check for non-existence.
    required: true
  message:
    description: An optional message to display on failure.
    type: string
    default: ""

name: Assert File Not Exists
description: Asserts that a specified file does not exist. Fails the job if it does.
runs:
  using: composite
  steps:
    - shell: bash
      id: assert
      run: |
        chmod +x "$GITHUB_ACTION_PATH/assert-file-not-exists"
        INPUT_PATH="${{ inputs.path }}" \
          INPUT_MESSAGE="${{ inputs.message }}" \
          "$GITHUB_ACTION_PATH/assert-file-not-exists"
