inputs:
  path:
    description: The path to check for existence.
    required: true
  message:
    description: An optional message to display on failure.
    type: string
    default: ""

name: Assert Path Exists
description: Asserts that a specified path exists. Fails the job if it does not.
runs:
  using: node24
  main: '../dist/assert-path-exists/main/index.js'
